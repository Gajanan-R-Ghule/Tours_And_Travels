{% extends 'base1.html' %}
{% load static %}
{% block body %}

<div class="row mt-5">
    
    <div class="col-md-3 mx-auto ">
        <button id="rzp-button1" class="btn btn-success mt-4">Pay with Razorpay</button>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
var options = {
    "key": "{{ razorpay_key }}", // Enter the Key ID generated from the Dashboard
    "amount": " {{ p1 }} ", // Amount is in currency subunits. Default currency is INR. Hence, 50000 refers to 50000 paise
    "currency": "INR",
    "name": "Prestige Tours and Travels Pvt.Ltd.",
    "description": "Test Transaction",
    // "image": "static/images/logo.jpg",
    "image": "{% static 'images/logo.jpg' %}", 
    "order_id": "{{payment.id}}",
    "handler": function (response){
        window.location.href='/success';
        //alert(response.razorpay_payment_id);
        //alert(response.razorpay_order_id);
        //alert(response.razorpay_signature)
    },
    "prefill": {
        "name": "Gajanan Ghule",
        "email": "gajananghule6117@gmail.com",
        "contact": "9665908329"
    },
    "notes": {
        "address": "Razorpay Corporate Office"
    },
    "theme": {
        "color": "#3399cc"
    }
};
var rzp1 = new Razorpay(options);
rzp1.on('payment.failed', function (response){
        alert(response.error.code);
        alert(response.error.description);
        alert(response.error.source);
        alert(response.error.step);
        alert(response.error.reason);
        alert(response.error.metadata.order_id);
        alert(response.error.metadata.payment_id);
});
document.getElementById('rzp-button1').onclick = function(e){
    rzp1.open();
    e.preventDefault();
}
</script>
    </div>
</div>


{% endblock body %}
